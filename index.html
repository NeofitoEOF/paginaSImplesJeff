<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <img src="./src//img/logo.jpeg" class="logo" alt="Logo da Minha Página">
    <link rel="stylesheet" type="text/css" href="./src/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Insira seu nome">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Insira seu email">
        <br>
        <label for="sexo">Sexo:</label>
        <select id="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>
        <br>
        <label for="peso">Peso (kg):</label>
        <input type="text" id="peso" placeholder="Insira o peso em kg">
        <br>
        <label for="altura">Altura (m):</label>
        <input type="text" id="altura" placeholder="Insira a altura em metros">
        <br>
        <button id="calcular">Calcular IMC</button>
        <br>
        <div id="resultado">Seu IMC é: <span id="categoria"></span></div>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
